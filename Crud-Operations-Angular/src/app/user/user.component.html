<div class="container mt-2">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#adduser" role="tab" aria-controls="pills-home" aria-selected="true">Add User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#userlist" role="tab" aria-controls="pills-profile" aria-selected="false">User List</a>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="adduser" role="tabpanel" aria-labelledby="pills-home-tab">
            <form [formGroup]="userForms" (ngSubmit)="submitForm()">
                <div class="row mt-3 d-flex">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput">Enter Name</label>
                        <input type="text" class="form-control" name="Name" formGroupName="Name" id="formGroupExampleInput" placeholder="Enter Name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="formGroupExampleInput2">Enter Number</label>
                        <input type="number" class="form-control" name="Mobile" formGroupName="Mobile" id="formGroupExampleInput2" placeholder="Enter Number">
                      </div>
                </div>
                <div class="row mt-3 d-flex">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput">Enter Email</label>
                        <input type="email" class="form-control" name="Email" formGroupName="Email" id="formGroupExampleInput" placeholder="Enter Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="formGroupExampleInput2">Enter Age</label>
                        <input type="number" class="form-control" name="Age" formGroupName="Age" id="formGroupExampleInput2" placeholder="Enter Age">
                      </div>
                </div>

                <div class="row mt-3 d-flex ">
                    <div class="form-group col-md-6">
                        <button type="button" class="btn btn-primary m-1">Reset data</button>
                        <button type="button" class="btn btn-success ">Add data</button>
                      </div>
                </div>
              </form>
        </div>
        <div class="tab-pane fade" id="userlist" role="tabpanel" aria-labelledby="pills-profile-tab">User List</div>
      </div>
</div>
