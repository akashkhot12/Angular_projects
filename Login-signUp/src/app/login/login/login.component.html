<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form>
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txt" placeholder="User name" required
                [(ngModel)]="singupObj.userName">
            <input type="email" name="email" placeholder="Email" required
                [(ngModel)]="singupObj.email">
            <input type="password" name="pswd" placeholder="Password" required
                [(ngModel)]="singupObj.password">
            <input type="number" name="number" placeholder="Number" required
                [(ngModel)]="singupObj.number">
            <input type="text" name="gender" placeholder="Gender" required
                [(ngModel)]="singupObj.gender">

            <button (click)="onSingUp()">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form>
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required [(ngModel)]="loginObj.email">
            <input type="password" name="pswd" placeholder="Password" required [(ngModel)]="loginObj.password">
            <button (click)="onLogin()">Login</button>
        </form>
    </div>
</div>
